<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <header>
        <a href="#"><img src="logo.svg" class="logo"/></a>
        <img src="menu.svg" class="menu-open-btn"/>
    </header>

    <nav class="menu">
        <ul>
            <li>
                <img src="close.svg" class="menu-close-btn">
            </li>
            
            <li><a href="#">Our Foods</a></li>
            <li>
                <a href="#">Traditionals</a>
            </li>
            <li>
                <a href="#">Discounts</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>

        </ul>

    </nav>
    <main>
        <h1>Your cat will go <img src="bonkers.svg"/></h1>
        <p>...for the world's best testing cat food, sourced with only finest ingredients. Made with love from the heart of Mississippi.</p>
        <button>Get Bonkers</button>
    </main>

    <div class="cat-container">
        <img src="cat.png" class="cat-img"/>
        <div class="outer-ring"></div>
        <div class="inner-ring"></div>
    </div>

</body>

<script>
    menuOpenBtn = document.querySelector(".menu-open-btn");
    menuCloseBtn = document.querySelector(".menu-close-btn");
    nav = document.querySelector(".menu");

    menuOpenBtn.addEventListener('click', ()=> {
        nav.classList.remove("menu-closed");
    })
    menuCloseBtn.addEventListener("click", ()=> {
        nav.classList.add("menu-closed");
    })

</script>

</html>
